<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Simple State Machine</title>

        <link rel="stylesheet" href="style/main.css" />
    </head>
    <body>
        <h3>altitude</h3>
        <div class="context">
            <div class="context-view js-altitudeView">
                <div class="js-altitudeContextName">Initialize</div>
                <div class="js-altitudeCurrentValue">0</div>
                <div>Target</div>
                <div class="js-altitudeTargetValue">0</div>
            </div>
            <div class="context-controls">
                <button class="btn js-btn-decrease">-</button>
                <button class="btn js-btn-increase">+</button>
            </div>
        </div>
        <h3>heading</h3>
        <div class="context">
            <div class="context-view js-headingView">
                <div class="js-headingContextName">Initialize</div>
                <div class="js-headingCurrentValue">0</div>
                <div>Target</div>
                <div class="js-headingTargetValue">0</div>
            </div>
            <div class="context-controls">
                <button class="btn js-btn-decrease">-</button>
                <button class="btn js-btn-increase">+</button>
            </div>
        </div>
        <script src="/script/bundle.js"></script>
    </body>
</html>
