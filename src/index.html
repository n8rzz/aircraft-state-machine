<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Simple State Machine</title>

        <link rel="stylesheet" href="style/main.css" />
    </head>
    <body>
        <h2>fms/mcp mode control</h2>

        <div class="row">
            <button class="btn js-btn-fmsModeControl" data-fms-mode="Apron">apron</button>
            <button class="btn js-btn-fmsModeControl" data-fms-mode="Taxi">taxi</button>
            <button class="btn js-btn-fmsModeControl" data-fms-mode="Waiting">waiting</button>
            <button class="btn js-btn-fmsModeControl" data-fms-mode="Takeoff">takeoff</button>
            <button class="btn js-btn-fmsModeControl" data-fms-mode="Climb">climb</button>
            <button class="btn js-btn-fmsModeControl" data-fms-mode="Cruise">cruise</button>
            <button class="btn js-btn-fmsModeControl" data-fms-mode="Hold">hold</button>
            <button class="btn js-btn-fmsModeControl" data-fms-mode="Descent">descent</button>
            <button class="btn js-btn-fmsModeControl" data-fms-mode="Approach">approach</button>
            <button class="btn js-btn-fmsModeControl" data-fms-mode="Landing">landing</button>
        </div>

        <h2>a/c contexts</h2>

        <div class="row">
            <div class="context">
                <h3>altitude</h3>
                <div class="context-view js-altitudeView">
                    <div class="js-altitudeContextName">Initialize</div>
                    <div>
                        Current <span class="js-altitudeCurrentValue">0</span>
                    </div>
                    <div>
                        Target <span class="js-altitudeTargetValue">0</span>
                    </div>
                </div>
                <div class="context-controls">
                    <button class="btn js-btn-decreaseAltitude">-</button>
                    <button class="btn js-btn-increaseAltitude">+</button>
                </div>
            </div>

            <div class="context">
                <h3>heading</h3>
                <div class="context-view js-headingView">
                    <div class="js-headingContextName">Initialize</div>
                    <div>
                        Current <span class="js-headingCurrentValue">0</span>
                    </div>
                    <div>
                        Target <span class="js-headingTargetValue">0</span>
                    </div>
                </div>
                <div class="context-controls">
                    <button class="btn js-btn-turnLeft">Left</button>
                    <button class="btn js-btn-turnRight">Right</button>
                </div>
            </div>

            <div class="context">
                <h3>speed</h3>
                <div class="context-view js-speedView">
                    <div class="js-speedContextName">Initialize</div>
                    <div>
                        Current <span class="js-speedCurrentValue">0</span>
                    </div>
                    <div>
                        Target <span class="js-speedTargetValue">0</span>
                    </div>
                </div>
                <div class="context-controls">
                    <button class="btn js-btn-decreaseSpeed">-</button>
                    <button class="btn js-btn-increaseSpeed">+</button>
                </div>
            </div>
        </div>

        <script src="/script/bundle.js"></script>
    </body>
</html>
